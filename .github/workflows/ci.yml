name: esy CI

on:
  pull_request:
  push:
   branches:
     - main

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install esy
        run: npm ci

      - name: Debug
        shell: bash
        run: |
          npm config get prefix;

      - name: Expose esy as binary
        if: runner.os != 'Windows'
        run: npm config get prefix >> $GITHUB_PATH

      - name: Expose esy as binary when Windows
        if: runner.os == 'Windows'
        run: npm config get prefix} | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Check esy version
        run: esy --version
